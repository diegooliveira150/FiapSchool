<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    </head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
            
              <a class="navbar-brand" href="/">Agenda</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  
                  <li class="navbar">
                    <a class="nav-link" href="/buscar">Buscar Matéria</a>
                    <a class="nav-link" href="/adicionar">Adicionar Matéria</a>
                    <a class="nav-link" href="/excluir">Excluir Matéria</a>
                  </li>
                  
                  <li class="nav-item dropdown">
                    
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                    
                      
                    </ul>
                  </li>
    
                </ul>
                
              </div>
            </div>
          </nav>
    </header>
    
    <main class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <form role="form" method="post" action="http://localhost:3000/atualizar" class="text-center d-flex flex-column align-items-center">
            <h2 class="mb-4">Atualizar Matéria</h2> <div class="form-group mb-3">
                <label for="titulo" class="form-label">Nome da Atividade que deseja alterar:</label>
                <input type="text" class="form-control" id="titulo" placeholder="Título a ser alterado" style="width:300px;" name="titulo" required>    
            </div>

            <div class="form-group mb-3">
                <label for="novoTitulo" class="form-label">Novo Título:</label>
                <input type="text" class="form-control" id="novoTitulo" placeholder="Novo título" style="width:300px;" name="novoTitulo" required>
            </div>
            
            <div class="form-group mb-4">
                <label for="novaDesc" class="form-label">Nova Descrição:</label>
                <input type="text" class="form-control" id="novaDesc" placeholder="Nova descrição" style="width:300px;" name="novaDesc" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Atualizar</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
