<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Matéria</title>
</head>
<body>
    <h1>Atualizar Matéria</h1>

    <form action="http://localhost:3000/atualizar-materia" method="post">
        <label for="nome">Nome da Matéria:</label><br>
        <input type="text" id="nome" name="nome"><br>

        <label for="novaDescricao">Nova Descrição:</label><br>
        <textarea name="novaDescricao" id="novaDescricao" required></textarea><br>

       <label for="novaURL">Nova URL de informação:</label><br>
       <input type="url" id="novaURL" name="novaURL" required><br>

        <button type="submit">Atualizar Dados</button>
    </form>
    <div>
    <button><a href="http://localhost:3000/">Voltar a página principal</a></button>
    </div>
</body>
</html>
