<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="text-body mb-4">Bem-vindo ao Gerenciador de Vendas</h1>
                        <div class="text-center mb-4">
                            <a href="/cadastro-paciente" class="d-block mb-2">Cadastrar Novo Paciente</a>
                        </div>
                        <h2 class="text-center">Lista de Pacientes</h2>
                        <table class="table table-bordered text text-center">
                            <thead class="thead-light">
                            <tr>
                                <th>Título</th>
                                <th>Data de Nascimento</th>
                                <th>CPF</th>
                                <th>Ações</th>
                            </tr>
                            <tbody id="pacientes-tabela">
                                <!--Os pacientes apareceream aqui-->
                            </tbody>
                        </thead> 
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            fetch("/pacientes")
            .then(response => response.json())
            .then(pacientes => {
                const tabela = document.getElementById('pacientes-tabela');
                tabela.innerHTML = pacientes.map(paciente => `
                <tr>
                    <td>${paciente.nome}</td>
                    <td>${paciente.dataNascimento}</td>
                    <td>${paciente.cpf}</td>
                    <td>
                        <div class="btn-group btn-group" role="group">
                            <a href="/atualizar-paciente?id=${paciente.id}" class="btn btn-warning">Atualizar</a>
                            <form action="/deletar-paciente" method="post">
                                <input type="hidden" name="id" value="${paciente.id}">
                                <button type="submit" class="btn btn-danger">Deletar</button>
                            </form>
                        </div>
                    </td>
                </tr>
                `).join('');
            })
            .catch(error => src= console.error('Erro ao carregar pacientes:', error));
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
