<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div>
            <h1 class="titulo">Crie um login</h1>
        </div>
        
        <form action="" method="post">
            <div >
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" placeholder="Digite seu Usuario">
            </div>
            

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu email">
            </div>

            <div>
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite uma senha">
            </div>

            <div>
                <input type="radio" id="homem" name="sexo">
                <label for="homem">Homem</label>
                
                <input type="radio" id="mulher" name="sexo">
                <label for="mulher">Mulher</label>
                
            </div>
             
            <div>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>

    </main>
    
</body>
</html>
