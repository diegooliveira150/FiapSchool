<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Nova Matéria</title>
</head>
<body>
    <div>
        <h1>Adicionar nova Matéria</h1>
    </div>
    

    <form action="http://localhost:3000/adicionar-materia" method="post"> 
    
        <div>
            <label for="nome">Nome Matéria:</label>
            <input type="text" id="nome" name="nome" required><br>
        </div>
       
       <div>
        <label for="desc">Descrição:</label>
        <textarea id="desc" name="desc" required></textarea><br>
       </div>

       <div>
        <label for="url_info">URL de informações:</label>
        <input type="text" id="url_info" name="url_info" required><br>
       </div>
       
       <div>
        <button type="submit">Adicionar Matéria</button>
       </div>
       
</form>
</body>
</html>
